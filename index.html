<html>
<link rel = "stylesheet" href = "zodiac.css">
  <head>
    <title>chineseZodiac.html</title>
    <script>
    var MyYear;
    var mymod;
      function animalFinder()
      {

        mymod = MyYear % 12;
        //alert(mymod)

        //alert(MyYear);
        if (mymod == 0){
          document.getElementById("pic").innerHTML = "<img src = 'monkey.jpg'>";

        }
        if (mymod == 2){
          document.getElementById("pic").innerHTML = "<img src = 'dog.jpg'>";
        }
        if (mymod == 3){
          document.getElementById("pic").innerHTML = "<img src = 'pig.jpg'>";
        }
        if (mymod == 4){
          document.getElementById("pic").innerHTML = "<img src = 'rat.jpg'>";
        }
        if (mymod == 5){
          document.getElementById("pic").innerHTML = "<img src = 'ox.jpg'>";
        }
        if (mymod == 6){
          document.getElementById("pic").innerHTML = "<img src = 'tiger.jpg'>";
        }
        if (mymod == 7){
          document.getElementById("pic").innerHTML = "<img src = 'rabbit.jpg'>";
        }
        if (mymod == 8){
          document.getElementById("pic").innerHTML = "<img src = 'dragon.jpg'>";
        }
        if (mymod == 9){
          document.getElementById("pic").innerHTML = "<img src = 'snake.jpg'>";
        }
        if (mymod == 10){
          document.getElementById("pic").innerHTML = "<img src = 'horse.jpg'>";
        }
        if (mymod == 11){
          document.getElementById("pic").innerHTML = "<img src = 'goat.jpg'>";
        }


        //1) get the year from the user

        //3) Display animal
        //document.getElementById("pic").innerHTML = "<img src = 'rat.png'>";
      }
    </script>
  </head>
  <body>
    <center>
<h1>Chinese Zodiac</h1> <br>
<img src="cd.gif" height="100" width="125"></img><br>

    <br>
    <br>

    </center>
  </body>
</html>
